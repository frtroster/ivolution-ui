<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login screen</title>
    <link rel="stylesheet" href="/client/app/css/app.css">
    <script src="/bower_components/closure-library/closure/goog/base.js"></script>
    <script src="/client/deps.js"></script>
    <script src="/client/app/js/start.js"></script>
</head>
<body>
  <div class="vertical-align-wrap">
    <div>
      <div class="auth-block">
        <form action="#" method="post">
          <h1><a href="index.html">ivolution<strong>.ui</strong></a></h1>
          <input type="text" class="error" name="username" placeholder="Username (your email address)">
          <small class="error">Invalid entry</small>
          <input type="password" name="password" placeholder="Password">
          <p class="hint"><a href="forgot-password.html">forgot password?</a></p>
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    ivolution.app.backend.start();
  </script>
</body>
</html>
